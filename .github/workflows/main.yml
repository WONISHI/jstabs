name: pull-network-policy

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  check-node:
    name: Check Node
    runs-on: ubuntu-latest  # 设置运行的环境为最新的 Ubuntu
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # 检出仓库的代码

      - name: Set up Node.js
        uses: actions/setup-node@v4  # 设置 Node.js 环境
        with:
          node-version: '16'  # 设置 Node.js 版本

      - name: Install dependencies
        run: npm install  # 安装依赖

      - name: Run build
        run: npm run build:dev  # 运行测试

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # 从后续的输出中获取部署后的页面URL
    needs: check-node  # 确保在 check-node 后运行
    runs-on: ubuntu-latest  # 运行在最新版本的 ubuntu 系统上
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment  # 指定id
        uses: actions/deploy-pages@v2 # 将之前的构建产物部署到 GitHub Pages 中
